plugins {
    id 'java'
    id 'application'
}

mainClassName = 'App'
archivesBaseName = "scoped-news-api"
applicationName = "scoped-news-api"
group 'com.nashipae'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    compile "com.sparkjava:spark-core:2.8.0"
    compile "com.sparkjava:spark-template-handlebars:2.5.5"
    compile 'org.slf4j:slf4j-simple:1.7.21' //to ensure easy to read logging.
    testCompile group: "junit", name:"junit", version:"4.+"
    compile group: 'org.sql2o', name: 'sql2o', version: '1.5.4'
    compile group: 'com.h2database', name: 'h2', version: '1.4.191'
    compile group: 'org.postgresql', name: 'postgresql', version: "9.4-1201-jdbc41"
    compile 'org.sql2o:sql2o:1.5.4'
    compile 'com.google.code.gson:gson:2.5'
}
defaultTasks = ['clean']
task stage(dependsOn: ['clean', 'installDist'])